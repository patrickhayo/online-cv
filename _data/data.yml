projects:
    title: Projects
    assignments:
      - title: Kubernetes Cluster with PAS-X® (PoC)
        link: "#hook"
        tagline: "The PoC aims to evaluate the PAS-X application's transformation from a 100% on-premises bare-metal installation to a modern containerized setup."
    
      - title: Sandbox Environment of Production IT (PoC)
        link: "#"
        tagline: "We are building a Referent design to provide a possibility to create a clone of the Production IT Application- and Infrastructure (Digital Twin) in Microsoft Azure, to use it as Develop, Troubleshooting, Validation Environment."

      - title: Transforming POInT to Microsoft Azure (PRD)
        link: "#"
        tagline: "We are transforming the Production IT Application “POInT” into a cloud-native Azure Application. The currently used POInT installation is based on a bear-metal SQL Server deployed in one of our NNIT Datacenters, and the Server ran out of capacity and hardware maintenance. Uses technologies in Azure are Microsoft Azure Managed SQL Instance and Microsoft Azure Web Application."

      - title: ZeroTrust Connectivity with zSCALER®
        link: "#"
        tagline: "Following the company’s strategy of a ZeroTrust future design. This contains a redesign of the global connection setup. The goal is to switch from an infrastructure connectivity desing (MPLS, SDWAN, IWAN) to a more application-driven design (Broker based). It contains both use Cloud Provider (Azure, AWS), on-premises data centers (Equinix, NNIT), and all affiliates on a global scale. "

      - title: HPC in Microsoft Azure Cloud
        link: "#"
        tagline: "Building an HPC (high-performance computing) solution for Ansys and Rocky, based on Docker container technology. Placed in Microsoft Azure and available to end engineers. The systems are distributed in 3 different Azure regions (West Europe, Central India and East US2). The solution replaces an existing HP locally hosted HPC solution."

      - title: Migration Remote Sites
        link: "#"
        tagline: "Migration of all remote sites in EMEA (28) and Australia (18). Existing servers and systems will be globally centralized and relocated to Microsoft Azure Cloud. Partly in lift-and-shift scenarios, partly in new implementations of existing IT systems (ERP, EDM and PDM systems)."

      - title: Migration global Data Centers
        link: "#"
        tagline: "Closing the two largest global data centers in Denmark. More than 1300 servers and services needs to get analyzed and discovered for the transformation to Microsoft Azure (placed on VMware vSphere 6.5 infrastructure)."

      - title: Designing a WAN connection between different company locations
        link: "#https://www.linkedin.com/in/patrickhayo/detail/overlay-view/urn:li:fsd_profileTreasuryMedia:(ACoAABbUpNsBpZ4nO3O2Ks0EJWLqlpK0umS9HH0,1591274479510)/?locale=en_US&lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BKWKDtAqoTauPZ9roLWj5Cw%3D%3D"
        tagline: "This project was a cooperation with my friend's company to help him with my knowledge about building a redundant WAN Network infrastructures. The project's goal was to interconnect different company locations for his customer to provide VDI solutions on VMware Horizon to all employees in the various company departments (3 geographical areas)."

      - title: Transforming the global ERP (Epicor 10) to Azure
        link: "#https://www.linkedin.com/in/patrickhayo/details/projects/"
        tagline: "Following the Cloud Transformation strategy, we faced the challenge of migrating our global ERP system (EPICOR 10) to Azure Cloud. After a try by doing this in a Lift and Shift scenario with the on-premise deployed and designed servers (VMware vSphere VMs), we ran in a lot of performance issues after the migration. On a global scale, users complained about the performance and usability of the provide ERP system after the migration."

      - title: Realize the global Cloud Strategie
        link: "#https://www.linkedin.com/in/patrickhayo/details/projects/"
        tagline: "It is is an ongoing project and involves the implementation of the FLSmidth cloud strategy. Workloads of all global datacenters get analyzed and prepared for the transfer to a cloud environment (Azure). We use lift-and-shift technologies as well as the development and expansion of all-important global and local applications. Besides, new applications and workloads will be developed in Azure and made available to users. The goal is to accompany FLSmidth on the way to the cloud (Azure)."

      - title: Datacenter migration to INEXIO hosted Co-Location
        link: "#https://www.linkedin.com/in/patrickhayo/details/projects/"
        tagline: "This project was about to migrate the largest Datacenter in Germany (Wadgassen) operated by FLSmidth to a Co-Location hosted by INEXIO (Astra Park Saarlouis). The main site in Wadgassen was connected to the Datacenter of INEXIO in Saarlouis with a dark-fiber connection. The goal was to perform a no business interrupted migration of all applications and systems during the migration without downtime, as well as a performance- and user experience improvement during the daily work with the applications and systems."

      - title: 3D Datacenter hosted Workstation with VMware Horizon View
        link: "#https://www.linkedin.com/in/patrickhayo/details/projects/"
        tagline: "This project was about to exchange the existing 3D workstations with a 3D VDI solution. The management' focuses on hosting 3D workstations in the central datacenter without losing engineers' usual performance experience and improving the performance by editing and creating 3D designs with SolidWorks. Great emphasis got placed on better utilization of the system resources of all 3D workstations. Sharing and optimizing the utilization of the 3D environment was one of the keywords."

